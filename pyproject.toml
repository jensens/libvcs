[tool.black]
skip-string-normalization = true

[tool.portray.mkdocs.theme]
favicon = "art/favicon.ico"
logo = "art/libvcs.svg"
name = "material"
palette = {primary = "blue grey", accent = "pink"}

[tool.poetry]
name = "libvcs"
version = "0.4.4"
description = "vcs abstraction layer"
license = "MIT"
authors = ["Tony Narlock <tony@git-pull.com>"]

[tool.poetry.dependencies]
python = "~2.7 || ^3.5"

[tool.poetry.dev-dependencies]
black = {version="==19.10b0", python="^3.6"}
flake8 = "*"
isort = [
  {version="<5", python="<3.6"},
  {version="*", python=">=3.6"}
]
pytest = [
  {version="<4.7.0", python="<3"},
  {version="*", python=">=3"}
]
pathlib2 = {version="<2.3.5", python="<3"}  # Untangle pytest peer-dependency
pytest-rerunfailures = "*"
twine = "*"
codecov = "*"
coverage = "*"
pytest-cov = [
  {version="<2.10.0", python="<3"},
  {version="*", python=">=3"}
]
pytest-mock = [
  {version="<3.0.0", python="<3"},
  {version="*", python=">=3"}
]
mkdocs = {version = "^1.1.2", extras = ["docs"], python = ">=3.5"}
mkdocs-material = {version = "^5.5.1", extras = ["docs"], python = ">=3.5"}
mkapi-git-pull = {version = "^1.0.12", extras = ["docs"], python = ">=3.7"}
